<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav>
        <div id="hotelIcon">
            <img src='./images/toni-black-08.png' alt="hotel-icon">
        </div>
        <div id="navMenu">
            <ul class="nav-links">
                <li><a href="">Hotel</a></li>
                <li><a href="">Gallery</a></li>
                <li><a href="">Services</a></li>
                <li><a style="font-weight: 600;" href="./index.html">Book</a></li>
            </ul>
        </div>
        <div id="navButtons">
            <!-- <button id="logBtn">Log In</button>
            <button id="signBtn">Sign Up</button> -->
            <button id="contactBtn">Contact</button>
        </div>
    </nav>

    <section id="userInformation" class="user-information">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" required><br><br>

        <label>Payment Method</label><br>
        <div class="payment-methods">

            <label for="paypal">Paypal</label>
            <input type="radio" id="paypal" name="payment" value="Paypal" required>

            <label for="creditCard">Credit Card</label>
            <input type="radio" id="creditCard" name="payment" value="Credit Card">

            <label for="wire">Wire</label>
            <input type="radio" id="wire" name="payment" value="Wire">
            
        </div>

        <a href="./checkout.html" class="nextLink"><button type="button" id="saveButton" class="continueBtn">Check Out</button></a>
    </section>

    <script src="./user-info.js"></script>
</body>

</html>
